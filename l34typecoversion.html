    <body>
        

        <script type="text/javascript">

            //String *(character array)*
            let val;

            val = "aung aung";
            console.log(val);
            console.log(typeof val); //string
            console.log(val.length); //Array Method

            //Number to String

            val = "20";
            val ='20';
            val = `20`;
            val = String(20); //string method

            console.log(val); //20
            console.log(typeof val);//string
            console.log(val.length); //Array Method 
            
            //Boolean to String

            val = true;
            val =String(val);

            console.log(val); 
            console.log(typeof val);
            console.log(val.length); //4
             
            //Date to String

            val = "new Date()";
            val= String(new Date());

            console.log(val); 
            console.log(typeof val);//string
            console.log(val.length);
            
            //Date to String

            val = "[1,2,3,4.5]";
            val=String([1,2,3,4,5]);

            console.log(val); 
            console.log(typeof val);//string
            console.log(val.length);

            //---------------------------------------------------------------

            //String to Number

            val = "20";
            // val = Number(val);
            val = +val;
            val = +"val";

            console.log(val); //20
            console.log(typeof val);//number
            console.log(val.length); //undefined

            // val = Number(prompt("Enter First Number"));
            val = +prompt("Enter First Number");

            console.log(val); 
            console.log(typeof val);//string
            console.log(val.length);

            val = Number("Aung Aung"); //NaN = Not a Number
            val = +"aung aung"; //NaN = Not a Number
            val = Number([1,2,3,4,5]);  //NaN = Not a Number

            console.log(val); 
            console.log(typeof val);
            console.log(val.length);

            val = 10 +"33.34"; //1033.34
            val = 10 + +"33.34" //43.34

            console.log(val); 
            console.log(typeof val);
            console.log(val.length);

            val = 123.456789;
            console.log(val);  //123.456789
            console.log( val.toFixed(3)); //123.457
            console.log(typeof val);
            console.log(val.length);

            val = 123;
            console.log(val); //123
            console.log( val.toFixed(2)); //123.00
            console.log(typeof val); 
            console.log(val.length);

            val = "50.789";
            // val = Number(val); //50.789
            val = parseInt(val); //50
            console.log(val); 
            console.log( val.toFixed(2)); 
            console.log(typeof val); 
            console.log(val.length);

            val = "50.789";
             // val = Number(val); //50.789
            
            //  val = parseInt(val); //50
            val = parseFloat(val);
            console.log(val); 
            console.log( val.toFixed(2)); 
            console.log(typeof val); 
            console.log(val.length);
            
            //Boolean to Number

            val = true;
            val = Number(val); //1
            val = +false; //0
            console.log(val); 
            console.log( val.toFixed(2)); 
            console.log(typeof val); 
            console.log(val.length);
            
            //--------------------------------------------------

            //String To Array

            val = "Honey Nway Oo";
            val = Array.from(val);

            console.log(val); 
            console.log(typeof val); //object
            console.log(val.length);

            //Note : Number Boolean Object can't convert to Array

            val = 50;
            val = true;
            val = new Date();
            val = {
                music:"pop",
                sport:"badminton"
            }
            val = Array . from(val);
            console.log(val); 
            console.log(typeof val); 
            console.log(val.length);
