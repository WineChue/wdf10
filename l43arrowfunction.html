<!DOCTYPE html>
<html>
    <head>
        <title>
            Arrow Function
        </title>
        
    </head>
    <body>
        




        <script type="text/javascript">

            //Regular Function
            // A. Default function (System function)

            // B. User Defined function 
            //     1.Regular function 
            //             (i)Manual Function
            //             (ii)Parameter Function
            //                 a. Single parameter function 
            //                 b. Multi parameter function 
            //     2.Manual function (ECMA 6)                 
            //             (i)Manual Function
            //             (ii)Parameter Function
            //                 a. Single parameter function 
            //                 b. Multi parameter function

            //     3.Generator Function
            
            //Manual Function

            // function name(){
            //     code to be executed;
            // }

            // name(); //function invoke / function recall

            //Regular Function

            const regfun1 = function(){
                const num1 = 100;
                return num1;
            }
            console.log("this is regfun1 = "+regfun1()); //this is regfun1 = 100

            // (2) Arrow Function (ECMA6)
            const arrfun1 = ()=>{
                const num1 = 200;
                return num1;
            }
            console.log("This is arrfun1 = "+arrfun1()) //This is arrfun1 = 200

            // (ii)Parameter Function
            //                 a. Single parameter function 

            const arrfun2 = (num1)=>{
                return num1;
            }
            console.log("this is arrfun2 = "+arrfun2(20));

            const arrfun3 = num1=>{
                return num1;
            }
            console.log("this is arrfun3 = "+arrfun3(30));

            const arrfun4 = num1=>num1+50;

            console.log("this is arrfun4 = "+arrfun4(40));

            // (ii)Parameter Function
                            // b. Multi parameter function 
            
            const multiarrfun1 = (num1,num2)=>{
                const result = num1+num2;
                return result;
            }
            console.log("this is multiarrfun1 = "+multiarrfun1());
            console.log("this is multiarrfun1 = "+multiarrfun1(10,20));

            const multiarrfun2 = (num1=100,num2=200)=>{
                const result = num1+num2;
                return result;
            }
            console.log("this is multiarrfun2 = "+multiarrfun2());
            console.log("this is multiarrfun2 = "+multiarrfun2(300,500));
            console.log("this is multiarrfun2 = "+multiarrfun2(50));

            const multiarrfun3 = (num1=100,num2=200)=>num1+num2;

            console.log("this is multiarrfun3 = "+multiarrfun3());//this is multiarrfun3 = 300









        </script>
    </body>
</html>
