<!DOCTYPE html>
<html>
    <head>
        <title>
            Dom Clock
        </title>
        <style type="text/css">
           h3{
            height :100vh;
            display:flex;
            justify-content: center;
            align-items: center;
           }
        </style>
        
    </head>
    <body>

        <h3 id="display">00:00:00 PM Sunday</h3>
        
        <script type="text/javascript">

            const getdisplay =document.getElementById('display');

            const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Satursday'];

            function startclock(){
            const getdate = new Date();
            console.log(getdate);

            const gethours = getdate.getHours();
            console.log(gethours);

            const getminutes = getdate.getMinutes();
            console.log(getminutes);

            const getday = getdate.getDay();
            console.log(getday);

            const getseconds = getdate.getSeconds();
            console.log(getseconds);

            let getampm;

            // if(getampm>12){
            //     getampm = "PM";
            // }else{
            //     getampm = "AM";
            // }

            switch(gethours>12){
                case true:
                getampm = "PM";
                break;
                case false:
                getampm ="AM";
                break;
            }

            let setclock = `${gethours} : ${getminutes} :${getseconds} : ${getampm} : ${days[getday]}`;
            console.log(setclock);

            getdisplay.textContent = setclock;
        }

        // setInterval(callbackfunction,milliseconds);
        // 1s = 1000;

        startclock();
        setInterval(startclock,1000);

























        </script>
    </body>
</html>
