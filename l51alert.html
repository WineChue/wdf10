<!DOCTYPE html>
<html>
    <head>
        <title>Alert Box</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <h3>Alert</h3>

            <div class="alert alert-primary">This is Alert box primary color</div>
            <div class="alert alert-secondary">This is Alert box secondary color</div>
            <div class="alert alert-success">This is Alert box success color</div>
            <div class="alert alert-info">This is Alert box info color</div>
            <div class="alert alert-warning">This is Alert box pwarning color</div>
            <div class="alert alert-danger">This is Alert box danger color</div>
            <div class="alert alert-light">This is Alert box light color</div>
            <div class="alert alert-dark">This is Alert box dark color</div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
