<!DOCTYPE html>
<html>
    <head>
        <title>Button</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">

            <h3>Badge</h3>

            <button type="button" class="btn btn-primary rounded-0">Notification <span class="badge bg-danger">5</span></button>

            <hr>

            <span class="Badge bg-primary">Primary</span>
            <span class="Badge bg-secondary">secondary</span>
            <span class="Badge bg-success">success</span>
            <span class="Badge bg-info">info</span>
            <span class="Badge bg-warning">warning</span>
            <span class="Badge bg-danger">danger</span>
            <span class="Badge bg-light">light</span>
            <span class="Badge bg-dark">dark</span>
            <span class="Badge bg-primary">Primary</span>

            <hr>

            <span class="Badge bg-primary rounded-0">Primary</span>
            <span class="Badge bg-secondar rounded-0y">secondary</span>
            <span class="Badge bg-success rounded-0">success</span>
            <span class="Badge bg-info rounded-0">info</span>
            <span class="Badge bg-warning rounded-0">warning</span>
            <span class="Badge bg-danger rounded-0">danger</span>
            <span class="Badge bg-light rounded-0">light</span>
            <span class="Badge bg-dark rounded-0">dark</span>
            <span class="Badge bg-primary">Primary</span>

            <hr>

            <!-- sup = superscript -->
            <!-- sub = subscript -->
            
            <b>Add Card</b><sup class="badge bg-success">9</sup>
            <br>
            <b>Special Discount</b><sub class="badge bg-success">5%</sub>

            



        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
