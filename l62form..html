<!DOCTYPE html>
<html>
    <head>
        <title>Form Elements</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- select2 css1 js1  -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <!-- flatpickr -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        summernote css1 js1

    </head>
    <body>

        <div class="container">
            <h1>bootstrap Form(Form Elements)</h1>

            <div class="row">
                <div class="col-md-6 form-group mb-3">
                    <label for="firstname">First Name</label>
                    <input type="text " name="firstname" id="firstname" class="form-control rounded-0" placeholder="enter your firstname">
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="lastname">Last Name</label>
                    <input type="text " name="lastname" id="lastname" class="form-control rounded-0" placeholder="enter your lastname">
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="height">email</label>
                    <input type="number" name="height" id="height" class="form-control rounded-0" placeholder="enter your height">
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" class="form-control rounded-0" placeholder="enter your lastname">
                </div>


                <div class="col-md-6 form-group mb-3">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" class="form-control rounded-0" placeholder="enter your lastname">
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="form-select">
                        <option value="mm">Myanmar</option>
                        <option value="th">Thailand</option>
                        <option value="slk">Srilanka</option>
                        <option value="indo">Indonesia</option>
                    </select>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label for="role">role</label>
                    <select name="role[]" id="role" class="form-select" multiple>
                        <option value="ad">Admin</option>
                        <option value="Manger">Manger</option>
                        <option value="sup">Supervisor</option>
                        <option value="ed">Editor</option>
                        <option value="vw">Viewer</option>
                        <option value="sus">Subscriber</option>
                    </select>
                </div>

                <div class="col-md-6 form-group mb-3">
                    <label >Gender</label>

                    <div class="form-check">
                        <input type="radio" name="gender" id="genderm" class="form-check-input" value="1">
                        <label for="forgenderm">Male</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="gender" id="genderf" class="form-check-input" value="0">
                        <label for="forgenderf">Female</label>
                    </div>
                
                </div>
            </div>

            <div class="col-md-6 form-group mb-3">
                <label >Music</label>

                <div class="form-check">
                    <input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="1">
                    <label for="favpop">Male</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="2">
                    <label for="favrock">Rock</label>
                </div>
            
                <div class="form-check">
                    <input type="checkbox" name="favmusic" id="favhip" class="form-check-input" value="3">
                    <label for="favhip">Hip Hop</label>
                </div>
            </div>

            <div class="col-md-6 form-group mb-3">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="form-control form-control-lg rounded-0">
            </div>

            <div class="col-md-6 form-group mb-3">
                <label for="nrc">NRC</label>
                <input type="file" name="nrc" id="nrc" class="form-control form-control-lg rounded-0">
            </div>

            <div class="col-md-6 form-group mb-3">
                <label for="score">Score</label>
                <input type="range" name="score" id="score" class="form-range" min="0" max="100" step="10" value="0">
            </div>            

            <div class="col-md-6 form-group mb-3">
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" class="form-control rounded-0" placeholder="enter your bio"></textarea>
            </div>

            <div class="col-md-12 mb-3">
                <div class="form-check form-switch">
                    <input type="checkbox" name="agree" id="agree" class="form-check-input" value="1"/>
                    <label for="agree">I agree all the above regulation.</label>
                </div>
            </div>

            <div class="col-md-12">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary btn-sm rounded-0 me-3">Cancel</button>               
                    <button type="button" class="btn btn-primary btn-sm rounded-0">Register</button>
            </div>



        </div>

            


          

        </div>
        
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- jquery js1 -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- select 2 css1 js1  -->
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <!-- flatpickr -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


        <script type="text/javascript">
            $(document).ready(function(){
                
                // for role 
                $('#role').select2();

                // for dob 
                $('#dob').flatpickr({
                    enableTime:true,
                    dateFormat: "Y-m-d H:i",

                    // minDate: "2022-01",
                    // minDate: "2022-10-20",
                    // minDate: "today",

                    // minDate: "today",
                    // maxDate: "2024-03-07",

                    maxDate:"2001"


                });

                // for bio 
                $('#bio').summernote({

                });


            })
        </script>
    </body>
</html>
